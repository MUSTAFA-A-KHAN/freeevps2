name: Windows - RustDesk

on:
  workflow_dispatch:

jobs:
  build:
    name: Start Building...
    runs-on: windows-latest

    steps:
      - name: Downloading & Installing Essentials
        run: |
          Invoke-WebRequest -Uri "https://drive.usercontent.google.com/download?id=1O3P4hI5GPTpBIqO8K0k4Er_lk6tOr8UI&export=download&authuser=0&confirm=t&uuid=3bfe3a85-351f-4c7d-83f8-42828c9d1549&at=APZUnTWcdUjuocTYkkMr2HCw7onr:1705397172342" -OutFile "Downloads.bat"
          cmd /c Downloads.bat

      - name: Log In To AnyDesk
        run: cmd /c show.bat

      - name: Monitor CPU Usage
        run: python time.py
